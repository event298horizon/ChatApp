<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Signup</title>
</head>

<body>
  <div class="grid-container">
    <section class="heading-text">
      <h1>A new way to connect with your favourite people</h1>
    </section>

    <section class="form-container">
      <form action="./signup.html" class='form' method="POST" autocomplete="off">
        <input type="email" name="email" class="email" placeholder="Email" />
        <button type="submit" class='btn'>Get OTP</button>
      </form>
      <form method="POST">
        <input type="tel" maxLength=6 placeholder="_ _ _ _ _ _" name="inputOTP" class="password" />
        <button type="submit" class="btn ">Next</button>
      </form>

      <a href="#" class="btn btn-p continue">Continue</a>
    </section>
    <div class="img-container">
      <img src="./MainLogo.png" alt="" / width='100%'>
    </div>
  </div>
  <script src="./js/clientSide.js"></script>
</body>

</html>
