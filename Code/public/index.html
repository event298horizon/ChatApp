<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./root.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Login</title>
</head>

<body >
  <div class="grid-container">
    <section class="heading-text">
      <h1>A new way to connect with your favourite people</h1>
    </section>

    <section class="form-container">
      <form action="/" method="GET">
        <input type="email" name="email" class="email" placeholder="Email or Username" />
        <input type="password" placeholder="Password" name="password" class="password" />
        <a href="/" class="reset">Forgot Password ?</a>
        <button type="submit" id="login">Login</button>
      </form>
      <div class="or">
        <div class="divider">
          <span class="line">&nbsp;</span>
          <span>OR</span>
          <span class="line">&nbsp;</span>
        </div>
        <a href="./signup.html" id="signup">SignUp</a>
      </div>
    </section>
    <div class="img-container">
      <img src="./MainLogo.png" alt="" / width='100%'>
    </div>
    </div>
</body>

</html>
