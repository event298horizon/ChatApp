<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./root.css" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div class="wrapper">
      <p class="main-text text-sm">
        A new way to connect with your favourite people
      </p>
      <section class="form-section">
        <div class="img-wrapper">
          <img src="./img/app-avatar.png" alt="connect people logo" />
        </div>
        <div class="form">
          <div class="form-group">
            <input type="text" placeholder="Gmail or Username" />
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" />
          </div>
        </div>
      </section>
      <div class="ctns">
        <a href="#">Login</a>
        <div class="or">
          <span>&nbsp;</span>
          <p>OR</p>
          <span>&nbsp;</span>
        </div>
        <a href="#">SignUp</a>
      </div>
    </div>
  </body>
</html>
